<h3>Cart list:</h3>

<div *ngIf="cartItems.length>0; else elseBlock">
  <h5>Count of items: {{getCount()}}</h5>
  <h5>Overall price: {{getSum()}}</h5>

  <li *ngFor="let item of cartItems">
    <app-cart-item
      [item]=item
      (remove)="onRemoveClicked($event)"
      (increase)="onIncreaseClicked($event)"
      (decrease)="onDecreaseClicked($event)">
    </app-cart-item>
  </li>
</div>
<ng-template #elseBlock>
  <div>No items in cart</div>
</ng-template>
