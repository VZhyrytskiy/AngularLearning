<div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" *ngIf="product" (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
        <fieldset>
          <div class="form-group">
            <label for="action">Name</label>
            <input type="text"
                   class="form-control"
                   id="name" name="name"
                   placeholder="Name"
                   required
                   [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input type="text"
                   class="form-control"
                   id="description" name="description"
                   placeholder="description"
                   required
                   [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                   min="1"
                   class="form-control"
                   id="price" name="price"
                   placeholder="Price"
                   [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <div class="col-md-8 checkbox">
              <label>
                <input type="checkbox"
                       id="isAvailable" name="isAvailable"
                       [(ngModel)]="product.isAvailable">
                Available
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Category</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input type="radio" id="category1" value="Audi" [(ngModel)]="product.category" name="category">Audi
              </label>
              <label class="radio-inline">
                <input type="radio" id="category2" value="BMW" [(ngModel)]="product.category" name="category">BMW
              </label>
              <label class="radio-inline">
                <input type="radio" id="category3" value="Volkswagen" [(ngModel)]="product.category" name="category">Volkswagen
              </label>
            </div>
          </div>
          <button type="submit"
                  class="btn btn-primary"
                  form="product-form"
                  [disabled]="form.invalid">
            Save
          </button>
          <button type="button"
                  class="btn btn-default"
                  (click)="onGoBack()">
            Back
          </button>
        </fieldset>
      </form>
    </div>
  </div>
