<div class="row">
  <span class="col-md-2">
    <a class="btn btn-default" (click)="onClose()">x</a>
  </span>
</div>
<div>
  <textarea [(ngModel)]="review"></textarea>
</div>
<div>
  <button type="button" class="btn btn-primary" (click)="onSend()">Send</button>
</div>
<div *ngFor="let message of reviewsService.getReviews()" class="review-row">
  {{message}}
</div>
