<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{product.name}}, {{product.description}}</h3>
  </div>
  <div class="panel-body">
    <p>Category: {{product.category}}</p>
    <p>Price: {{product.price}}</p>
    <p>Is Available: {{product.isAvailable}}</p>
  </div>
</div>

<div class="panel-body">
  <button class="btn btn-primary"
          (click)="onReviewsClicked()"
          *ngIf="!reviewsService.isDisplayed">Reviews</button>
  <router-outlet name="reviews"></router-outlet>
</div>
